<!DOCTYPE html>
<html lang="en-us">
 <head>
  <meta charset="UTF-8">
  <title>Rock, Paper, Scissors</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
 </head>
 
<body>
<script type="text/javascript">
// Create an array that lists out all of the options:
var computerChoices = ["rock", "paper", "scissors"];

//Creating variables to hold the number of wins, losses, and ties. They start at 0.
var wins = 0;
var losses = 0;
var ties = 0;

for (var i = 0; i < 10; i++) {
    //Randomly chooses a choice from the options array, This is the computer's guess.
var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

//Collect the user's response and convert to lower case.
var userGuess= prompt("Enter rock, paper, or scissors to play!");
userGuess = userGuess.toLowerCase();

// Only run game logic if user chose a valid option
if (userGuess === "rock" || userGuess === "paper" || userGuess === "scissors") {

    alert("The computer chose " + computerGuess);

//Win/Lose conditions: 
    if ((userGuess === "rock" && computerGuess === "scissors") ||
        (userGuess === "scissors" && computerGuess === "paper") ||
        (userGuess === "paper" && computerGuess === "rock")) {
        wins++;
        alert("You won "+ wins + " time(s)!");
     } else if (userGuess === computerGuess) {
        ties++;
        alert("You tied " + ties + " time(s).");

     } else {
         losses++;
         alert("You lost " + losses + " time(s).");
     }
   }
}
alert("Total wins: " + wins + "\nTotal ties: " + ties + "\nTotal losses: " + losses);
//When the game is over, alert the totals to the user.  We can use the \n character to make a line break. 
</script>
</body>
  </head>
</html>
